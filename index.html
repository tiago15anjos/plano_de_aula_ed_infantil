<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planejador Semanal - Currículo Infantil</title>
    
    <!-- Tailwind CSS (Framework de Estilo) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Bibliotecas para gerar o PDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
    
    <!-- Folha de Estilo Personalizada -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="text-gray-800">

    <div class="container mx-auto p-4 sm:p-6 md:p-8">
        
        <div id="planning-form-container" class="bg-white p-8 rounded-2xl shadow-lg">
            <header class="text-center mb-10 border-b pb-6">
                <h1 class="text-3xl md:text-4xl font-bold text-sky-700">Planejamento Semanal</h1>
                <p class="text-md text-gray-500 mt-2"> EMEI Prof Eduardo Luz Salmazzo - Educação Infantil</p>
            </header>

            <section class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                <div>
                    <label for="teacher-name" class="block text-sm font-semibold text-gray-700 mb-1">Professor(a):</label>
                    <input type="text" id="teacher-name" class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-sky-500 focus:border-transparent" placeholder="Seu nome">
                </div>
                <div>
                    <label for="class-name" class="block text-sm font-semibold text-gray-700 mb-1">Turma:</label>
                    <input type="text" id="class-name" class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-sky-500 focus:border-transparent" placeholder="Ex: Maternal II A">
                </div>
                 <div>
                    <label for="age-group" class="block text-sm font-semibold text-gray-700 mb-1">Ciclo:</label>
                    <select id="age-group" class="w-full p-2 border bg-white border-gray-300 rounded-lg focus:ring-2 focus:ring-sky-500 focus:border-transparent">
                        <option value="">Selecione o ciclo</option>
                        <option value="maternal_ii">Maternal II</option>
                        <option value="maternal_ii_integral">Maternal Integral II</option>
                        <option value="jardim_i">Jardim I</option>
                        <option value="jardim_ii">Jardim II</option>
                    </select>
                </div>
                <div>
                    <label for="week-selector" class="block text-sm font-semibold text-gray-700 mb-1">Semana do Planejamento:</label>
                    <input type="week" id="week-selector" class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-sky-500 focus:border-transparent">
                </div>
            </section>

            <div id="week-days-container" class="space-y-8">
                <!-- O conteúdo dos dias da semana será gerado pelo script.js -->
            </div>
        </div>

        <div id="action-buttons" class="mt-8 text-center">
            <button id="generate-pdf" class="bg-sky-600 text-white font-bold py-3 px-8 rounded-lg hover:bg-sky-700 transition-all shadow-md hover:shadow-lg focus:outline-none focus:ring-4 focus:ring-sky-300">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 inline-block mr-2" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M6 2a2 2 0 00-2 2v12a2 2 0 002 2h8a2 2 0 002-2V7.414A2 2 0 0015.414 6L12 2.586A2 2 0 0010.586 2H6zm5 6a1 1 0 10-2 0v3.586l-1.293-1.293a1 1 0 10-1.414 1.414l3 3a1 1 0 001.414 0l3-3a1 1 0 00-1.414-1.414L11 11.586V8z" clip-rule="evenodd" /></svg>
                Gerar PDF
            </button>
        </div>
        
        <div id="loading-modal" class="fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center z-50 hidden">
            <div class="loader"></div>
            <p class="mt-4 text-lg font-semibold text-gray-700">Gerando seu PDF...</p>
        </div>
    </div>
    
    <footer class="text-center p-6 mt-10">
        <p>Profa. Esp. Tatiane Ribeiro dos Anjos</p>
        <p>Professora Pedagoga</p>
        <p>Currículo Lattes: <a href="http://lattes.cnpq.br/8253880208218133" target="_blank" class="text-sky-600 hover:underline">http://lattes.cnpq.br/8253880208218133</a></p>
        <p>&copy; 2025 - Tecnologias Educacionais - Todos os direitos reservados.</p>
    </footer>

    <!-- Arquivo de Lógica (JavaScript) -->
    <script src="script.js"></script>
</body>
</html>
